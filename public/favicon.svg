<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Main basket body - light gray/silver -->
  <rect x="8" y="12" width="16" height="12" rx="2" fill="#d1d5db" stroke="#9ca3af" stroke-width="1"/>
  
  <!-- Grid pattern inside basket -->
  <line x1="8" y1="16" x2="24" y2="16" stroke="#6b7280" stroke-width="1" opacity="0.6"/>
  <line x1="8" y1="20" x2="24" y2="20" stroke="#6b7280" stroke-width="1" opacity="0.6"/>
  <line x1="16" y1="12" x2="16" y2="24" stroke="#6b7280" stroke-width="1" opacity="0.6"/>
  <line x1="20" y1="12" x2="20" y2="24" stroke="#6b7280" stroke-width="1" opacity="0.6"/>
  
  <!-- Handle - blue color -->
  <path d="M6 8 L6 16 Q6 18 8 18 L10 16" fill="#3b82f6" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Base frame - light gray -->
  <rect x="6" y="24" width="20" height="2" rx="1" fill="#d1d5db"/>
  
  <!-- Wheels - blue color -->
  <circle cx="12" cy="26" r="3" fill="#3b82f6"/>
  <circle cx="20" cy="26" r="3" fill="#3b82f6"/>
  <circle cx="12" cy="26" r="1" fill="white"/>
  <circle cx="20" cy="26" r="1" fill="white"/>
  
  <!-- Additional depth elements -->
  <rect x="12" y="14" width="8" height="1" rx="0.5" fill="#9ca3af" opacity="0.5"/>
</svg>
